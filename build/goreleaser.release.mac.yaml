before:
  hooks:
    - go mod tidy
builds:
  - binary: clipshift
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
snapshot:
  name_template: "{{ incpatch .Version }}-next"
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - qwertyasdf*
    rlcp: true
checksum:
  name_template: "{{ .Version }}_checksums.txt"
release:
  github:
    owner: getclipshift
    name: clipshift
  mode: keep-existing
  draft: false
  prerelease: auto
brews:
  - ids:
      - darwin
    tap:
      owner: getclipshift
      name: homebrew-tap
    homepage: "https://github.com/getclipshift/clipshift"
    license: "MIT"
    skip_upload: auto
    test: |
        system "#{bin}/clipshift"