before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: darwin
    binary: clipshift
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
  - id: linux
    binary: clipshift
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
  - id: windows
    binary: clipshift.exe
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
