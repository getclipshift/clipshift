before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: default
    binary: clipshift
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
  - id: darwin-amd-tray
    binary: clipshift
    tags:
      - tray
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CGO_enabled=1
  - id: darwin-arm-tray
    binary: clipshift
    tags:
      - tray
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CGO_enabled=1
