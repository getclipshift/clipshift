before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: default
    binary: clipshift
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
    ignore:
      - goos: linux
        goarch: arm64
  - id: darwin
    binary: clipshift
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
  - id: darwin-amd-tray
    binary: clipshift
    tags:
      - tray
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CGO_ENABLED=1
  - id: darwin-arm-tray
    binary: clipshift
    tags:
      - tray
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
  # - id: linux-amd
  #   binary: clipshift
  #   main: main.go
  #   goos:
  #     - linux
  #   goarch:
  #     - amd64
  #   env:
  #     - CGO_ENABLED=1
  #     - CC=x86_64-linux-gnu-gcc
  #     - CCX=x86_64-linux-gnu-g++
  - id: linux-arm
    binary: clipshift
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CGO_ENABLED=1
  - id: windows-tray
    binary: clipshift-tray
    tags:
      - tray
    ldflags:
      - -H=windowsgui
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
snapshot:
  name_template: "{{ incpatch .Version }}-next"
