before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - id: darwin
    binary: clipshift
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
      - CC=o64-clang
      - CCX=o64-clang++
  - id: linux
    binary: clipshift
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
      - CC=x86_64-linux-gnu-gcc
      - CCX=x86_64-linux-gnu-g++
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CCX=aarch64-linux-gnu-g++
      - goos: linux
        goarch: amd64
        goamd64: v1
        env:
          - PKG_CONFIG_SYSROOT_DIR=/sysroot/linux/amd64
  - id: windows
    binary: clipshift
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_enabled=1
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
